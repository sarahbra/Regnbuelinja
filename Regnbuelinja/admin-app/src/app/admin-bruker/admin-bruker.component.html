<div class="container">
    <div>
        <div class="col-sd-12">
            <h2 class="mb-4"> Min bruker </h2>
            <div *ngIf="lasteStatus == 'laster'">Laster.....</div>
            <table *ngIf="lasteStatus == 'lastet'" class="table">
                <thead>
                    <tr>
                        <th>Fornavn</th>
                        <th>Etternavn</th>
                        <th>Epost</th>
                        <th>Telefonnr</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{adminBrukerPersonalia.fornavn}}</td>
                        <td>{{adminBrukerPersonalia.etternavn}}</td>
                        <td>{{adminBrukerPersonalia.epost}}</td>
                        <td>{{adminBrukerPersonalia.telefonnr}}</td>
                        <td><button class="btn btn-success"
                                [routerLink]="['/endre/', adminBrukerPersonalia.id, 'admin']">Endre
                                personalia</button>
                        </td>
                        <td><button class="btn btn-danger"
                                [routerLink]="['/endre/', adminBrukerPersonalia.id, 'adminPassord'] ">Endre
                                passord</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
