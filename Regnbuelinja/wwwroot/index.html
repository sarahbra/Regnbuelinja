<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Regnbuelinja</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
            crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
          rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="header"></div>

    <div class="page container">
        <div class="row justify-content-md-center">
            <div class="col">
                <h1 class="mb-5">Bestill din reise</h1>
                <form id="orderForm" class="row needs-validation p-2" novalidate>
                    <div class="mb-3">
                        <label for="Startpunkt">Hvor vil du reise fra?</label>
                        <select name="Startpunkt" class="form-control" id="Startpunkt"></select>
                    </div>
                    <div class="mb-3" id="EndepunktDiv" style="display: none;">
                        <label for="Endepunkt">Hvor vil du reise til?</label>
                        <select name="Endepunkt" class="form-control" id="Endepunkt"></select>
                    </div>
                    <div class="mb-3">
                        <input type="radio" class="btn-check" name="TurRetur" id="TurReturFalse" value="false" autocomplete="off"
                               checked />
                        <label class="btn btn-outline-secondary" for="TurReturFalse">Én vei</label>
                        <input type="radio" class="btn-check" name="TurRetur" id="TurReturTrue" value="true" autocomplete="off" />
                        <label class="btn btn-outline-secondary" for="TurReturTrue">Tur/retur</label>
                    </div>
                    <div class="mb-3">
                        <label for="Dato">Når vil du reise?</label>
                        <input class="form-control" id="AvreiseDato" name="AvreiseDato" placeholder="DD/MM/YYYY" type="text" required />
                        <div class="invalid-feedback">
                            Du må velge en avreisedato
                        </div>
                    </div>
                    <div class="mb-3 hidden" id="TilbakeContainer">
                        <label for="Dato">Når vil du reise tilbake?</label>
                        <input class="form-control" id="HjemreiseDato" name="HjemreiseDato" placeholder="DD/MM/YYY" type="text" />
                        <div class="invalid-feedback">
                            Du må velge en hjemreisedato
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="AntallVoksne">Antall voksne</label>
                        <input class="form-control" name="AntallVoksne" type="number" min="1" value="1" required />
                        <div class="invalid-feedback">
                            Du må velge minst én voksen
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="AntallBarn">Antall barn</label>
                        <input class="form-control" name="AntallBarn" type="number" min="0" placeholder="Velg antall passasjerer under 18 år" />
                    </div>
                    <button class="btn btn-lg btn-primary col-sm-6" type="submit" style="background-color: #563e7c">
                        Bestill billett
                    </button>
                </form>
            </div>
            <span id="feil" style="color: red"></span>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="./js/formatdate.js"></script>

</body>

</html>
