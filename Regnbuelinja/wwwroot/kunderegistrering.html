<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Regnbuelinja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="header"></div>
    <div class="page container">
        <div class="row justify-content-md-center">
            <div class="col">
                <h1 class="mb-5">Registrer kunde</h1>
                <form id="kundeForm" class="row needs-validation p-3" novalidate>
                    <div class="mb-3 p-0">
                        <label for="Fornavn">Fornavn</label>
                        <input type="text" class="form-control" id="Fornavn" onchange="validerFornavn(this.value)" required>
                        <div class="invalid-feedback">
                            Du må skrive inn fornavn
                        </div>
                        <span id="feilFornavn" style="color: red"></span>
                    </div>

                    <div class="mb-3 p-0">
                        <label for="Etternavn">Etternavn</label>
                        <input type="text" class="form-control" id="Etternavn" onchange="validerEtternavn(this.value)" required>
                        <div class="invalid-feedback">
                            Du må skrive inn etternavn
                        </div>
                        <span id="feilEtternavn" style="color: red"></span>
                    </div>

                    <div class="mb-3 p-0">
                        <label for="Epost">Epost</label>
                        <input type="text" class="form-control" id="Epost" onchange="validerEpost(this.value)" required />
                        <div class="invalid-feedback">
                            Du må skrive inn epost
                        </div>
                        <span id="feilEpost" style="color: red"></span>
                    </div>

                    <div class="mb-3 p-0">
                        <label for="Telefonnr">Telefonnummer</label>
                        <input type="text" class="form-control" id="Telefonnr" onchange="validerTelefonnr(this.value)" required />
                        <div class="invalid-feedback">
                            Du må skrive inn telefonnummer
                        </div>
                        <span id="feilTelefonnr" style="color: red"></span>
                    </div>

                    <button class="btn btn-lg btn-primary col-sm-6" type="submit" style="background-color: #563e7c">
                        Registrer
                    </button>
                </form>
                <span id="feil" style="color: red"></span>
            </div>
        </div>
    </div>
    <script src="./js/kunderegistrering.js"></script>
    <script src="./js/validering.js"></script>
</body>
</html>
